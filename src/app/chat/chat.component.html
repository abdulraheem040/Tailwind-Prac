<div class="chat-container bg-scroll" style="background-image: url(assets/images/wp-1690693755503.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="chat-messages">
      <div *ngFor="let message of messages" class="message">{{ message }}</div>
    </div>
    <input class="chat-input" placeholder="Type a message..." #inputField (keyup.enter)="sendMessage(inputField.value)">
</div>
